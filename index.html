
<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Nuestra Galaxia ðŸ’–</title>
<style>
html,body{margin:0;overflow:hidden;background:black}
canvas{display:block}
</style>
</head>

<body>
<canvas id="c"></canvas>

<script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>

<script>
/* ESCENA */
const canvas=document.getElementById("c");
const renderer=new THREE.WebGLRenderer({canvas,antialias:true});
renderer.setSize(innerWidth,innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio,2));

const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,1,5000);
camera.position.z=300;

/* LUZ */
scene.add(new THREE.AmbientLight(0xffffff,1));

/* ESTRELLAS */
const geo=new THREE.BufferGeometry();
const count=2000;
const pos=new Float32Array(count*3);
for(let i=0;i<count;i++){
 const r=1500*Math.random();
 const a=Math.random()*Math.PI*2;
 const b=Math.acos(2*Math.random()-1);
 pos[i*3]=r*Math.sin(b)*Math.cos(a);
 pos[i*3+1]=r*Math.cos(b);
 pos[i*3+2]=r*Math.sin(b)*Math.sin(a);
}
geo.setAttribute("position",new THREE.BufferAttribute(pos,3));
scene.add(new THREE.Points(
 geo,
 new THREE.PointsMaterial({size:1.5,color:0xffffff})
));

/* IMAGEN CENTRAL */
const loader=new THREE.TextureLoader();
const centerTex=loader.load("centro.jpg");
const center=new THREE.Sprite(
 new THREE.SpriteMaterial({map:centerTex})
);
center.scale.set(90,90,1);
scene.add(center);

/* FOTOS FLOTANTES */
const photos=[];
["foto1.jpg","foto2.jpg"].forEach((img,i)=>{
 const tex=loader.load(img);
 const s=new THREE.Sprite(new THREE.SpriteMaterial({map:tex}));
 s.scale.set(70,50,1);
 s.userData={
  angle:Math.random()*Math.PI*2,
  radius:220+60*i,
  speed:0.002+0.001*i
 };
 scene.add(s);
 photos.push(s);
});

/* ANIMACIÃ“N */
let t=0;
function animate(){
 requestAnimationFrame(animate);
 t+=0.01;

 /* latido suave */
 const pulse=1+0.05*Math.sin(t*3);
 center.scale.set(90*pulse,90*pulse,1);

 /* Ã³rbita */
 photos.forEach(p=>{
  p.userData.angle+=p.userData.speed;
  p.position.set(
   p.userData.radius*Math.cos(p.userData.angle),
   20*Math.sin(t),
   p.userData.radius*Math.sin(p.userData.angle)
  );
 });

 camera.position.x=Math.sin(t*0.3)*20;
 camera.lookAt(0,0,0);

 renderer.render(scene,camera);
}
animate();

addEventListener("resize",()=>{
 camera.aspect=innerWidth/innerHeight;
 camera.updateProjectionMatrix();
 renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
